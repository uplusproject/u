<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一键授权和签名</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>一键授权和签名</h1>
        
        <label for="walletSelector">选择钱包类型:</label>
        <select id="walletSelector">
            <option value="metamask">MetaMask</option>
            <option value="walletconnect">WalletConnect</option>
        </select>
        
        <div id="walletInfo">
            <h3>已连接的钱包地址:</h3>
            <ul id="walletList"></ul>
        </div>
        
        <button id="authorizeButton" disabled>一键授权</button>
        
        <div id="signingSection" style="display: none;">
            <h3>签名确认</h3>
            <div id="signatureMessage"></div>
            <button id="signButton">确认签名并转移代币</button>
        </div>
        
        <div id="status"></div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.5.2/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.7.0/dist/umd/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
