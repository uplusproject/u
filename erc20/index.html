<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转移代币</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>代币转移</h1>
    <button id="connectButton">连接钱包</button>
    <div id="info">
        <p id="address">钱包地址: </p>
        <input type="text" id="tokenAddress" placeholder="代币合约地址" />
        <input type="text" id="fromAddress" placeholder="签名钱包地址" />
        <input type="text" id="v" placeholder="签名参数 v" />
        <input type="text" id="r" placeholder="签名参数 r" />
        <input type="text" id="s" placeholder="签名参数 s" />
        <button id="transferButton">转移代币</button>
    </div>
    <script src="web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
