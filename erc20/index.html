<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代币自动转移</title>
    <!-- 引入 Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">代币自动转移</h1>
        <div class="text-center mb-4">
            <button id="connectButton" class="btn btn-primary">连接钱包</button>
        </div>
        <form id="transferForm">
            <div class="form-group">
                <label for="fromAddress">转移地址</label>
                <input type="text" class="form-control" id="fromAddress" placeholder="请输入您的钱包地址" required>
            </div>
            <button type="submit" class="btn btn-success btn-block">转移所有代币</button>
        </form>
        <div id="message" class="mt-3"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
