<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USDT Transfer DApp</title>
    <link rel="stylesheet" href="style.css">
    <!-- 第一步：引入 ethers.js 库 -->
    <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.5.6.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>USDT Transfer DApp</h1>
        
        <button id="connectButton" class="button">Connect Wallet</button>
        <button id="approveButton" class="button" disabled>Approve Transfer</button>
        <button id="executeTransferButton" class="button" disabled>Execute Transfer</button>
        <div id="message"></div> <!-- 用于显示消息 -->
    </div>

    <!-- 第二步：引入你的 script.js 文件 -->
    <script src="script.js"></script>
</body>
</html>
