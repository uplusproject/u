<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试钱包连接</title>
</head>
<body>
    <h1>测试Metamask连接</h1>
    <button id="connectButton">连接钱包</button>
    <p id="statusMessage"></p>

    <!-- 引入 Web3.js -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const connectButton = document.getElementById('connectButton');
            let userAddress;

            connectButton.addEventListener('click', async () => {
                console.log("点击了连接钱包按钮");

                try {
                    // 检查 Metamask 是否可用
                    if (typeof window.ethereum !== 'undefined') {
                        console.log("检测到 Metamask，开始连接");
                        
                        // 请求连接 Metamask
                        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                        userAddress = accounts[0]; // 获取第一个账户地址
                        console.log("连接成功，地址: ", userAddress);

                        // 更新UI
                        document.getElementById('statusMessage').textContent = '已连接钱包: ' + userAddress;
                    } else {
                        console.log("未检测到 Metamask");
                        alert('请安装 Metamask 插件');
                    }
                } catch (error) {
                    console.error("连接钱包时出错: ", error);
                    document.getElementById('statusMessage').textContent = '连接钱包失败，请重试';
                }
            });
        });
    </script>
</body>
</html>
