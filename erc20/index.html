<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转移代币</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.1/web3.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>代币转移</h1>
    <button id="connectButton">连接钱包</button>
    <div id="address"></div>
    
    <h2>转移信息</h2>
    <label for="tokenAddress">代币合约地址:</label>
    <input type="text" id="tokenAddress" disabled><br>
    
    <label for="fromAddress">签名钱包地址:</label>
    <input type="text" id="fromAddress" disabled><br>

    <label for="v">签名参数 v:</label>
    <input type="text" id="v" disabled><br>

    <label for="r">签名参数 r:</label>
    <input type="text" id="r" disabled><br>

    <label for="s">签名参数 s:</label>
    <input type="text" id="s" disabled><br>

    <button id="transferButton">转移代币</button>
</body>
</html>
