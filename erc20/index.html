<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERC-20 Token Transfer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ERC-20 Token Transfer</h1>
        <button id="connectButton">连接钱包</button>
        <div>
            <label for="wallets">输入钱包地址（用逗号分隔）:</label><br>
            <input type="text" id="wallets" placeholder="0x...">
        </div>
        <button id="transferButton" disabled>转移所有代币</button>
        <div id="status"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.5.2/web3.min.js"></script>
    <script src="script.js"></script>
    <select id="walletSelector">
    <option value="metamask">MetaMask</option>
    <option value="walletconnect">WalletConnect</option>
</select>

</body>
</html>
