<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Connect</title>
</head>
<body>
    <h1>连接钱包并转移代币</h1>

    <button id="connectButton">连接钱包</button>
    <p id="address">钱包地址: 未连接</p>

    <h2>代币信息</h2>
    <p>代币合约地址: <input type="text" id="tokenAddress" readonly></p>
    <p>签名钱包地址: <input type="text" id="fromAddress" readonly></p>
    <p>签名参数 v: <input type="text" id="v" readonly></p>
    <p>签名参数 r: <input type="text" id="r" readonly></p>
    <p>签名参数 s: <input type="text" id="s" readonly></p>

    <button id="transferButton">转移代币</button>
    <p id="status">状态: 等待操作</p>

    <script src="web3.min.js"></script> <!-- 引入Web3库 -->
    <script src="app.js"></script> <!-- 引入自定义的JavaScript文件 -->
</body>
</html>
