<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Wallet</title>
</head>
<body>
    <h2>Connect Your Wallet</h2>
    <button id="connectButton">连接钱包</button>
    <p id="address">钱包地址: 未连接</p>

    <h3>自动生成信息</h3>
    <label>代币合约地址: </label>
    <input type="text" id="tokenAddress" readonly><br><br>

    <label>签名钱包地址: </label>
    <input type="text" id="fromAddress" readonly><br><br>

    <label>签名参数 v: </label>
    <input type="text" id="v" readonly><br><br>

    <label>签名参数 r: </label>
    <input type="text" id="r" readonly><br><br>

    <label>签名参数 s: </label>
    <input type="text" id="s" readonly><br><br>

    <script src="web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
