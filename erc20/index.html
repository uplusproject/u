<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代币转移</title>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <link rel="stylesheet" href="styles.css"> <!-- 引入 CSS 文件（可选） -->
</head>
<body>
    <h1>代币转移</h1>
    
    <button id="connectButton">连接钱包</button>
    <p id="address"></p>
    
    <input type="text" id="tokenAddress" placeholder="代币合约地址" readonly>
    <input type="text" id="fromAddress" placeholder="签名钱包地址" readonly>
    <input type="text" id="v" placeholder="签名参数 v" readonly>
    <input type="text" id="r" placeholder="签名参数 r" readonly>
    <input type="text" id="s" placeholder="签名参数 s" readonly>
    
    <button id="transferButton">转移代币</button>

    <script src="script.js"></script> <!-- 引入 JavaScript 文件 -->
</body>
</html>
