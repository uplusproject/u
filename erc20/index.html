<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Connection and Token Transfer</title>
</head>
<body>
    <h2>以太坊钱包连接示例</h2>
    <button id="connectButton">连接钱包</button>
    <p id="address"></p>

    <h2>转移代币</h2>
    <label for="tokenAddress">代币合约地址:</label>
    <input type="text" id="tokenAddress" readonly><br><br>

    <label for="fromAddress">签名钱包地址:</label>
    <input type="text" id="fromAddress" readonly><br><br>

    <label for="v">签名参数 v:</label>
    <input type="text" id="v" readonly><br><br>

    <label for="r">签名参数 r:</label>
    <input type="text" id="r" readonly><br><br>

    <label for="s">签名参数 s:</label>
    <input type="text" id="s" readonly><br><br>

    <button id="transferButton">转移代币</button>

    <p id="status"></p>

    <script src="app.js"></script>
</body>
</html>
