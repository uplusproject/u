<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>钱包授权和签名</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>钱包授权和签名</h1>

    <!-- 连接钱包按钮 -->
    <button id="connectButton">连接钱包</button>

    <!-- 合并后的授权和签名按钮 -->
    <button id="authorizeAndSignButton" disabled>一键授权和签名</button>

    <!-- 钱包连接状态 -->
    <p id="status">未连接</p>

    <!-- 签名信息显示区 -->
    <div id="signingSection" style="display:none;">
        <p>签名信息: <span id="signatureMessage"></span></p>
    </div>

    <!-- 连接的钱包列表 -->
    <ul id="walletList"></ul>
</body>
</html>
