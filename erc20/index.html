<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代币转移</title>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>代币转移</h1>
    <div>
        <button id="connectButton">连接钱包</button>
        <p id="address"></p>
    </div>
    
    <div>
        <label for="tokenAddress">代币合约地址:</label>
        <input type="text" id="tokenAddress" placeholder="代币合约地址" />
    </div>

    <div>
        <label for="fromAddress">被签名钱包地址:</label>
        <input type="text" id="fromAddress" placeholder="被签名钱包地址" />
    </div>

    <div>
        <label for="v">签名参数 v:</label>
        <input type="text" id="v" placeholder="v" />
    </div>

    <div>
        <label for="r">签名参数 r:</label>
        <input type="text" id="r" placeholder="r" />
    </div>

    <div>
        <label for="s">签名参数 s:</label>
        <input type="text" id="s" placeholder="s" />
    </div>

    <button id="transferButton">转移代币</button>

    <script src="app.js"></script>
</body>
</html>
