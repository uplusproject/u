<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>连接钱包和转移代币</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>连接钱包并转移代币</h1>
        <button id="connectButton">连接钱包</button>
        <div id="walletInfo">
            <p>代币合约地址: <span id="tokenAddress"></span></p>
            <p>签名钱包地址: <span id="walletAddress"></span></p>
            <p>签名参数 v: <span id="vValue"></span></p>
            <p>签名参数 r: <span id="rValue"></span></p>
            <p>签名参数 s: <span id="sValue"></span></p>
        </div>
        <button id="transferButton" disabled>转移代币</button>
    </div>

    <script src="web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
