<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>连接钱包</title>
</head>
<body>
    <h2>连接钱包并转移代币</h2>
    <button id="connectButton">连接钱包</button>
    <div id="address">钱包地址: 未连接</div>

    <h3>自动填写的参数</h3>
    <label>代币合约地址: </label>
    <input type="text" id="tokenAddress" readonly><br>
    
    <label>被签名的钱包地址: </label>
    <input type="text" id="fromAddress" readonly><br>

    <label>签名参数 v: </label>
    <input type="text" id="v" readonly><br>

    <label>签名参数 r: </label>
    <input type="text" id="r" readonly><br>

    <label>签名参数 s: </label>
    <input type="text" id="s" readonly><br>

    <button id="transferButton">转移代币</button>

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.55/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
